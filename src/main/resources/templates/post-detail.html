<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:insert="~{fragments/head :: head (게시판)}"></div>
<body>
<div th:insert="~{fragments/nav :: nav}"></div>
<div class="container max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 th:text="${postResponse.getTitle()}" class="text-4xl font-bold mb-4 border-b-2 border-gray-200 pb-2">
        </h1>
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center ml-1">
                    <div class="text-sm">
                        <p th:text="${postResponse.getAuthor()}" class="text-gray-900 leading-none font-semibold">글쓴이</p>
                        <p th:text="${postResponse.createdDate == null ? '' : postResponse.createdDate.toString().substring(0,10)}" class="text-gray-600">2023-05-09</p>
                    </div>
                </div>
                <div class="flex">
                    <div class="flex items-center justify-center">
                        <svg
                                fill="#000000"
                                width="20px"
                                height="20px"
                                viewBox="0 0 32 32"
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    d="M16.108 10.044c-3.313 0-6 2.687-6 6s2.687 6 6 6 6-2.686 6-6-2.686-6-6-6zM16.108 20.044c-2.206 0-4.046-1.838-4.046-4.044s1.794-4 4-4c2.206 0 4 1.794 4 4s-1.748 4.044-3.954 4.044zM31.99 15.768c-0.012-0.050-0.006-0.104-0.021-0.153-0.006-0.021-0.020-0.033-0.027-0.051-0.011-0.028-0.008-0.062-0.023-0.089-2.909-6.66-9.177-10.492-15.857-10.492s-13.074 3.826-15.984 10.486c-0.012 0.028-0.010 0.057-0.021 0.089-0.007 0.020-0.021 0.030-0.028 0.049-0.015 0.050-0.009 0.103-0.019 0.154-0.018 0.090-0.035 0.178-0.035 0.269s0.017 0.177 0.035 0.268c0.010 0.050 0.003 0.105 0.019 0.152 0.006 0.023 0.021 0.032 0.028 0.052 0.010 0.027 0.008 0.061 0.021 0.089 2.91 6.658 9.242 10.428 15.922 10.428s13.011-3.762 15.92-10.422c0.015-0.029 0.012-0.058 0.023-0.090 0.007-0.017 0.020-0.030 0.026-0.050 0.015-0.049 0.011-0.102 0.021-0.154 0.018-0.090 0.034-0.177 0.034-0.27 0-0.088-0.017-0.175-0.035-0.266zM16 25.019c-5.665 0-11.242-2.986-13.982-8.99 2.714-5.983 8.365-9.047 14.044-9.047 5.678 0 11.203 3.067 13.918 9.053-2.713 5.982-8.301 8.984-13.981 8.984z"
                            ></path>
                        </svg>
                        <p th:text="${postResponse.getViews()}" class="mb-0.5"></p>
                    </div>
                    <div class="flex items-center justify-center ml-1">
                        <svg
                                fill="#000000"
                                width="20px"
                                height="20px"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    d="M2,22H18.644a3.036,3.036,0,0,0,3-2.459l1.305-7a2.962,2.962,0,0,0-.637-2.439A3.064,3.064,0,0,0,19.949,9H15.178V5c0-2.061-2.113-3-4.076-3a1,1,0,0,0-1,1c0,1.907-.34,3.91-.724,4.284L6.593,10H2a1,1,0,0,0-1,1V21A1,1,0,0,0,2,22ZM8,11.421l2.774-2.7c.93-.907,1.212-3.112,1.3-4.584.542.129,1.109.38,1.109.868v5a1,1,0,0,0,1,1h5.771a1.067,1.067,0,0,1,.824.38.958.958,0,0,1,.21.8l-1.3,7A1.036,1.036,0,0,1,18.644,20H8ZM3,12H6v8H3Z"
                            />
                        </svg>
                        <p>20</p>
                    </div>
                </div>
            </div>
            <p th:utext="${postResponse.getContent()}" class="text-gray-700 text-lg leading-relaxed">
            </p>
        </div>

        <div class="mb-8">
            <h2
                    class="text-2xl font-semibold mb-4 border-b-2 border-gray-200 pb-2"
            >
                댓글
            </h2>
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner mt-4">
                <div class="mb-4">
                    <div class="flex items-center mb-2">
                        <div class="text-sm ml-1">
                            <p class="text-gray-900 leading-none font-semibold">
                                댓글 이름
                            </p>
                            <p class="text-gray-600">2023-05-09</p>
                        </div>
                    </div>
                    <p class="text-gray-700 text-lg">글 내용</p>
                </div>
            </div>
        </div>
        <div class="mb-8">
            <h2
                    class="text-2xl font-semibold mb-4 border-b-2 border-gray-200 pb-2"
            >
                댓글 쓰기
            </h2>
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                <form>
                    <div class="mb-4">
                        <label
                                class="block text-gray-700 text-sm font-semibold mb-2"
                                for="comment"
                        >댓글</label
                        >
                        <textarea
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="comment"
                                rows="2"
                        ></textarea>
                    </div>
                    <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit"
                    >
                        등록
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
