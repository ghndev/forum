<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav
        th:fragment="nav"
        class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 w-full z-20 top-0 left-0 border-b border-gray-200"
>
    <div
            class="container max-w-3xl flex flex-wrap items-center justify-between mx-auto"
    >
        <a href="/" class="flex items-center">
          <span class="self-center text-3xl font-semibold whitespace-nowrap"
          >Forum</span
          >
        </a>
        <div class="flex md:order-2">
            <a
                    href="/signup"
                    type="button"
                    class="border-2 font-bold rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
            >
                회원가입
            </a>
            <a
                    href="/login"
                    type="button"
                    class="text-white font-bold ml-2 bg-blue-500 rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
            >
                로그인
            </a>
            <button
                    data-collapse-toggle="navbar-sticky"
                    type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-sticky"
                    aria-expanded="false"
            >
                <span class="sr-only">Open main menu</span>
                <svg
                        class="w-6 h-6"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"
                    ></path>
                </svg>
            </button>
        </div>
        <div
                class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                id="navbar-sticky"
        >
            <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
            >
                <li>
                    <a
                            href="/"
                            th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'text-blue-500' : 'text-gray-500'}"
                            class="block py-2 font-bold text-xl pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-500 md:p-0"
                            aria-current="page"
                    >홈</a
                    >
                </li>
                <li>
                    <a
                            href="/post"
                            th:classappend="${#httpServletRequest.getRequestURI().contains('/post') ? 'text-blue-500' : 'text-gray-500'}"
                            class="block py-2 font-bold text-xl pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-500 md:p-0"
                    >게시판</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
